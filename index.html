<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Chris & Nas - Home</title>
    <style>
      /* Google Font */
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap");

      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Poppins", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: linear-gradient(135deg, #f06, #aaf);
        color: #fff;
        overflow: hidden;
        text-align: center;
      }

      h1 {
        font-size: 4rem;
        font-weight: 700;
        margin-bottom: 1rem;
        color: #ffffff;
        text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3); /* Added a more subtle text-shadow */
        animation: glow 1.5s infinite alternate;
      }

      @keyframes glow {
        0% {
          text-shadow: 0 0 5px rgba(255, 255, 255, 0.9);
        }
        100% {
          text-shadow: 0 0 15px rgba(255, 255, 255, 1);
        }
      }

      p {
        font-size: 1.2rem;
        margin: 0.5rem 0;
        text-align: center;
        opacity: 0.9;
        max-width: 600px;
      }

      main {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-top: 2rem;
      }

      button {
        padding: 1rem 2rem;
        font-size: 1.2rem;
        font-weight: 500;
        color: #fff;
        background-color: #ff6b6b;
        border: none;
        border-radius: 50px;
        margin-top: 2rem;
        cursor: pointer;
        transition: all 0.3s ease-in-out;
        position: relative;
        overflow: hidden;
      }

      button:hover {
        background-color: #ff4757;
        box-shadow: 0 5px 15px rgba(255, 107, 107, 0.5);
      }

      button:focus {
        outline: none;
      }

      button::before {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 300%;
        height: 300%;
        background: rgba(255, 255, 255, 0.2);
        transition: all 0.3s ease;
        transform: translate(-50%, -50%) scale(0);
        border-radius: 50%;
      }

      button:hover::before {
        transform: translate(-50%, -50%) scale(1);
      }

      footer {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #eee;
      }

      /* Confetti Popper */
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: white;
        top: 50%;
        left: 50%;
        opacity: 0;
        animation: pop 1s ease forwards, fall 2s ease forwards;
        border-radius: 50%;
      }

      @keyframes pop {
        0% {
          opacity: 0;
          transform: translate(-50%, -50%) scale(0.2);
        }
        100% {
          opacity: 1;
          transform: translate(0, 0) scale(1);
        }
      }

      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg);
        }
        100% {
          transform: translateY(500px) rotate(720deg);
        }
      }

      .confetti:nth-child(odd) {
        background-color: #ff4757;
      }

      .confetti:nth-child(even) {
        background-color: #ff6b6b;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Christopher Dobey and Nastassja Losada</h1>
    </header>

    <main>
      <p>Welcome to our GitHub Pages profile!</p>
      <p>
        Here, you'll find information about our work, projects, and other
        updates.
      </p>

      <!-- Button with Confetti -->
      <button id="confetti-btn">Celebrate!</button>
    </main>

    <footer>
      <p>&copy; 2024 Chris & Nas</p>
    </footer>

    <script>
      const button = document.getElementById("confetti-btn");
      button.addEventListener("click", () => {
        for (let i = 0; i < 100; i++) {
          createConfetti();
        }
      });

      function createConfetti() {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        document.body.appendChild(confetti);

        const x = Math.random() * window.innerWidth;
        const y = Math.random() * window.innerHeight;
        const delay = Math.random() * 0.5;

        confetti.style.left = `${x}px`;
        confetti.style.top = `${y}px`;
        confetti.style.animationDelay = `${delay}s`;

        setTimeout(() => {
          confetti.remove();
        }, 3000);
      }
    </script>
  </body>
</html>
